<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Portfolio</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Portfolio.Client.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
</head>

<style>
    .noscrollbars
    {
        overflow-x: hidden;
        overflow-y: hidden;
    }
</style>

<body class="noscrollbars">
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="scripts/FullScreen.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="_content/Blazor.Extensions.Canvas/blazor.extensions.canvas.js"></script>
    <script>
        function ResizeCanvas(div, canvas)
        {
            var boundingRect = div.getBoundingClientRect();
            if (canvas.width != boundingRect.width)
                canvas.width = boundingRect.width;
            if (canvas.height != boundingRect.height)
                canvas.height = boundingRect.height;

            return { Width: canvas.width, Height: canvas.height };
        }

        function GetNaturalSize(img)
        {
            return { Width: img.naturalWidth, Height: img.naturalHeight };
        }

        function PrefetchImage(src)
        {
            var img = new Image();
            img.src = src;
        }

        function IsFullScreen()
        {
            return document.fullscreenElement != null;
        }

        var windowHandler = null;
        function RegisterWindowHandler(handler)
        {
            windowHandler = handler;
        }

        window.onresize = function ()
        {
            if (windowHandler != null)
            {
                windowHandler.invokeMethodAsync("OnResize");
            }
        }
    </script>

</body>

</html>
